<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aeterist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root, .theme-void {
      --color-background: 15 23 42;
      --color-primary: 30 41 59;
      --color-secondary: 51 65 85;
      --color-accent: 167 139 250;
      --color-accent-dark: 124 58 237;
      --color-accent-light: 196 181 253;
      --color-text-primary: 226 232 240;
      --color-text-secondary: 148 163 184;
      --color-border: 109 40 217;
      --shadow-color: 67 56 202;
    }
    .theme-starlight {
      --color-background: 17 24 39;
      --color-primary: 31 41 55;
      --color-secondary: 55 65 81;
      --color-accent: 59 130 246;
      --color-accent-dark: 37 99 235;
      --color-accent-light: 147 197 253;
      --color-text-primary: 243 244 246;
      --color-text-secondary: 156 163 175;
      --color-border: 29 78 216;
      --shadow-color: 30 64 175;
    }
    .theme-nebula {
      --color-background: 26 13 41;
      --color-primary: 48 24 72;
      --color-secondary: 69 36 102;
      --color-accent: 216 88 168;
      --color-accent-dark: 190 64 139;
      --color-accent-light: 242 133 203;
      --color-text-primary: 243 232 255;
      --color-text-secondary: 201 173 228;
      --color-border: 158 48 116;
      --shadow-color: 86 26 63;
    }
    .theme-crimson {
        --color-background: 28 28 28;
        --color-primary: 43 43 43;
        --color-secondary: 64 64 64;
        --color-accent: 220 38 38;
        --color-accent-dark: 185 28 28;
        --color-accent-light: 248 113 113;
        --color-text-primary: 235 235 235;
        --color-text-secondary: 163 163 163;
        --color-border: 153 27 27;
        --shadow-color: 127 29 29;
    }

    .bg-background { background-color: rgb(var(--color-background)); }
    .bg-primary { background-color: rgb(var(--color-primary)); }
    .bg-primary-hover:hover { background-color: rgba(var(--color-primary), 0.7); }
    .bg-secondary { background-color: rgb(var(--color-secondary)); }
    .bg-accent { background-color: rgb(var(--color-accent)); }
    .bg-accent-dark { background-color: rgb(var(--color-accent-dark)); }
    .bg-accent-dark-hover:hover { background-color: rgba(var(--color-accent-dark), 0.8); }
    .text-accent { color: rgb(var(--color-accent)); }
    .text-accent-light { color: rgb(var(--color-accent-light)); }
    .text-text-primary { color: rgb(var(--color-text-primary)); }
    .text-text-secondary { color: rgb(var(--color-text-secondary)); }
    .border-accent { border-color: rgb(var(--color-border)); }
    .border-accent-focus:focus { border-color: rgb(var(--color-border)); }
    .ring-accent:focus { --tw-ring-color: rgb(var(--color-border)); }
    .shadow-accent { box-shadow: 0 10px 15px -3px rgba(var(--shadow-color), 0.2), 0 4px 6px -2px rgba(var(--shadow-color), 0.1); }


    body {
      font-family: 'Lato', sans-serif;
    }
    h1, h2, h3, h4, h5, h6, .font-display {
      font-family: 'Cinzel Decorative', cursive;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgb(var(--color-primary)); }
    ::-webkit-scrollbar-thumb { background-color: rgb(var(--color-secondary)); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background-color: rgb(var(--color-accent)); }
  </style>
</head>
<body class="bg-background text-text-primary">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
